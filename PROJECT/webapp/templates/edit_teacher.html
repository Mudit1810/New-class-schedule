{% extends "layout.html" %}

{% block content %}
<div class="content-section">
    <h1>Edit Teacher</h1>
    
    <div class="card">
        <div class="card-header">
            <h3>Edit Teacher Information</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_teacher', teacher_id=teacher.id) }}">
                <div class="form-group">
                    <label for="name">Teacher Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject Expertise:</label>
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ teacher.subject }}" required>
                </div>
                <div class="form-group">
                    <label for="weekly_hours">Weekly Working Hours:</label>
                    <input type="number" class="form-control" id="weekly_hours" name="weekly_hours" min="1" max="40" value="{{ teacher.weekly_hours }}">
                    <small class="text-muted">Number of teaching hours per week</small>
                </div>
                <button type="submit" class="btn gradient-btn">Update Teacher</button>
                <a href="{{ url_for('teachers') }}" class="btn secondary-btn">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
